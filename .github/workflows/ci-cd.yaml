name: Deploy to Railway And Release 

on:
  push:
    branches: 
      - 'v[0-9]+.[0-9]+'

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '#NOTRUN')"
    name: Deploy to Railway 🎧
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛰️
        uses: actions/checkout@v3

      - name: Install Railway 🥳
        run: npm i -g @railway/cli

      - name: Deploy 😆
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          channel-id: '115004151203'
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          
  Build:
    if: "!contains(github.event.head_commit.message, '#NOTRUN')"
    name: Create Release 🌞
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🀄
        uses: actions/checkout@v3
      - name: Create a Release 🌼
        uses: elgohr/Github-Release-Action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          title: ${{ github.ref_name }}

  

  
