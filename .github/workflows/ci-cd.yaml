name: Deploy to Railway And Release 

on:
  push:
    branches: 
      - 'v[0-9]+.[0-9]+'

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '#NOTRUN')"
    name: Deploy to Railway 🎧
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛰️
        uses: actions/checkout@v3

      - name: Install Railway 🥳
        run: npm i -g @railway/cli

      - name: Deploy 😆
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send custom JSON data to Slack workflow 
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload-file-path: "./.github/payload-slack-content.json"            
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

          
  Build:
    if: "!contains(github.event.head_commit.message, '#NOTRUN')"
    name: Create Release 🌞
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v3
      - name: Create a Release 🌼
        uses: elgohr/Github-Release-Action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          title: ${{ github.ref_name }}

  

  
