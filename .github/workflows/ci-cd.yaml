name: Deploy to Railway And Release 

on:
  push:
    branches: 
      - 'v[0-9]+.[0-9]+'

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '#NOTRUN')"
    name: Deploy to Railway üéß
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code üõ∞Ô∏è
        uses: actions/checkout@v3

      - name: Install Railway ü•≥
        run: npm i -g @railway/cli

      - name: Deploy üòÜ
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "DipSA55 CI/CD Assignment Submission",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Name:*\nWANG QIUHE"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Metriculation:*\nA0265078W"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Email:*\n1045753@u.nus.edu"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Reposity:*\nhttps://github.com/PhoebsOnEarth/go-fortune-2.git"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Deployment:*\n<https://golangca-production.up.railway.app/>"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "<https://golangca-production.up.railway.app/| Open Application>"
                    }
                  }
                ]

            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  Build:
    if: "!contains(github.event.head_commit.message, '#NOTRUN')"
    name: Create Release üåû
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code üÄÑ
        uses: actions/checkout@v3
      - name: Create a Release üåº
        uses: elgohr/Github-Release-Action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          title: ${{ github.ref_name }}

  

  
